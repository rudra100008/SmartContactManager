<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-url{
            margin-left: 300px;
            text-decoration: none;
            font-weight: bolder;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        .signup-url:hover{
            transform: scale(1.1);
            background-color: #e9ecef; /* Slightly darker background on hover */
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a  class="close-button" th:href="@{/home}">&times;</a>

        <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}" role="alert">
            <strong>Error!</strong> Invalid username or password.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" th:if="${param.logout}" role="alert">
            <strong>Notice!</strong> You have been logged out.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h3 class="login-header">Welcome Back</h3>
        <form th:action="@{/doLogin}" th:object="${user}" method="post">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <a href="http://localhost:8080/smartContactManager/home/signup" class="signup-url">SignUp?</a>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
