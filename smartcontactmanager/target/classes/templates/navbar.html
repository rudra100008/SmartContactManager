<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:fragment="navbar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Task Manager</title>
</head>
<body>
    <nav class="horizontal">
        <button class="menu-toggle" onclick="toggleNavbar()"><i class="fas fa-bars"></i></button>
        <div class="logo-horizontal">Task Manager</div>
        <div class="nav-center">
            <input type="text" placeholder="Search..." />
        </div>
        <div class="signup">
            <a href="http://localhost:8080/signup" onclick="redirectToSignUp()"><i class="fa-solid fa-right-to-bracket"></i><span>SignUp</span></a>
        </div>
        <div class="login">
            <a href="http://localhost:8080/login" onclick="redirectToLogin()"><i class="fa-solid fa-sign-in-alt"></i><span>LogIn</span></a>
        </div>
    </nav>   

    <nav class="vertical">
        <ul class="nav-link">
            <li><a href="http://localhost:8080/"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="http://localhost:8080/addTask"><i class="fas fa-plus-circle"></i> <span>Add Task</span></a></li>
            <li><a href="http://localhost:8080/stickywall"><i class="fas fa-sticky-note"></i> <span>Sticky Wall</span></a></li>
            <li><a href="#about"><i class="fas fa-info-circle"></i><span>About</span></a></li>
        </ul>
    </nav>

</html>
