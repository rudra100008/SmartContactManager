<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
    padding: 10px;
    background-color: #f44336;
    color: white;
  }
  
  .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  
  .closebtn:hover {
    color: black;
  }
    </style>
</head>
<body>
    <!--This is alert message-->
    <div class="alert" th:if="${session.message}" th:classappend="${session.message.type}">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong th:text="${session.message.type == 'Alert-Danger' ? 'Danger!' : 'Success!'}"></strong>
        <p th:text="${session.message.content}"></p>
    </div>
    
    <div class="signup-container">
        <a class="close-button" th:href="@{/home}">&times;</a>
        <h3 class="login-header">Create Your Account</h3>
        <form th:action="@{/home/signup}" th:object="${user}" method="post">
            <!-- Bind to username -->
            <div class="form-group ">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:value="${user.username}" th:field="*{username}" placeholder="Enter username" required>
            </div>
            
            <!-- Bind to email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"th:value="${user.email}" th:field="*{email}" placeholder="Enter email" required>
            </div>
            
            <!-- Bind to password -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required>
            </div>
            
            <!-- Bind to position -->
            <div class="form-group">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" th:value="${user.position}" th:field="*{position}" placeholder="Enter position">
            </div>
            <!-- Bind to imageUrl -->
            <div class="form-group">
                <label for="imageUrl" class="form-label">Profile Image URL</label>
                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL">
            </div>
            
            <!-- Bind to about -->
            <div class="form-group">
                <label for="about" class="form-label">About</label>
                <textarea class="form-control" id="about" th:field="*{about}" placeholder="Tell us about yourself"></textarea>
            </div>
            <div class="">
                <input type="checkbox" id="isAgreed" name="isAgreed">
                <label for="isAgreed" class="form-label">Agree to terms and conditions</label>                
            </div>
            
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
